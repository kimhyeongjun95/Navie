{% extends 'base.html' %}

{% block content %}

  {{ review.content }}
  {{ review.rate }}

  <form action="{% url 'reviews:delete_review' review.pk %}" method="POST">
    {% csrf_token %}
    <button>삭제</button>
  </form>
{% endblock %}
